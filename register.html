</head>
<body>

        <nav>
            <div id="logo"> <a href="/index.html"><i class="fas fa-film fa-spin"></i>
                AFP Movies</a></div>

                <!--Link con ruta relativa-->
                <li><a href="/register.html">Registrarse</a></li>
                <li>Tendencias</li>

            <!--Lista ordenada
            <ol>
                <li>Ujo</li>
                <li>Dos</li>
                <li>Tres</li>
            </ol>-->
        </nav>
    </header>
    <h1>Formulario de Registro</h1>
    <section>
        <form action="" method="get" id="formRegister">

            <div>
                <label for="FirsName">Nombre:</label>
                <input type="text" name="FirsName" id="FirsName" maxlength="15">
            </div>
            <br>
            <div>
                <label for="LastName">Apellido:</label>
                <input type="text" name="LastName" id="LastName" maxlength="15">
            </div>
            <br>
            <div>
                <label for="Email-txt">E-mail:</label>
                <input type="email" name="Email-txt" id="Email-txt" maxlength="15">
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" maxlength="15">
            </div>
            <br>
            <div>
                <label for="Birthdate">Fecha de Nacimiento:</label>
                <input type="date" name="Birthdate" id="Birthdate" maxlength="15">
            </div>
            <br>
            <div>
                <label for="Country">Pais:</label>
                <select name="Country" id="Country">
                    <option value="">Seleccione</option>
                    <option value="COL">Colombia</option>
                    <option value="ECU">Ecuador</option>
                    <option value="VEN">Venezuela</option>
                    <option value="PER">Peru</option>
                    <option value="ARG">Argentina</option>
                    <option value="CHI">Chile</option>
                    <option value="URG">Uruguay</option>
                    <option value="BRA">Brasil</option>
                    <option value="BOL">Bolivia</option>
                    <option value="PAR">Paraguay</option>
                    <option value="OTR">Otro</option>
                </select>
            </div>

            <input type="submit" value="Guardar Datos">

        </form>
    </section>
